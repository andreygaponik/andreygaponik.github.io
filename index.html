<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
<script>
var end = new Date('11/29/2019 10:1 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = '<h1>Макс стартует через</h1>';
        document.getElementById('countdown').innerHTML += days + ' дней ';
        document.getElementById('countdown').innerHTML += hours + ' часов ';
        document.getElementById('countdown').innerHTML += minutes + ' минут ';
        document.getElementById('countdown').innerHTML += seconds + ' секунд';
    }

    timer = setInterval(showRemaining, 1000);
</script>
<div id="countdown" style="font-family: Montserrat; text-align: center; font-size: 25px;">
    
</div>
